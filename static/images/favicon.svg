<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="#0D9488"/>
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.3"/>
  
  <!-- Washing Machine Icon -->
  <rect x="18" y="18" width="28" height="28" rx="2" fill="white"/>
  
  <!-- Control Panel -->
  <rect x="18" y="18" width="28" height="6" rx="1" fill="#14B8A6"/>
  
  <!-- Buttons -->
  <circle cx="22" cy="21" r="1.2" fill="white" opacity="0.9"/>
  <circle cx="26" cy="21" r="1.2" fill="white" opacity="0.9"/>
  
  <!-- Door/Window -->
  <circle cx="32" cy="34" r="9" fill="#E0F2F1" stroke="#0D9488" stroke-width="1.5"/>
  
  <!-- Water/Bubbles inside -->
  <circle cx="29" cy="32" r="2" fill="#14B8A6" opacity="0.4"/>
  <circle cx="35" cy="35" r="1.5" fill="#14B8A6" opacity="0.5"/>
  <circle cx="32" cy="37" r="1.8" fill="#14B8A6" opacity="0.3"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F766E;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
